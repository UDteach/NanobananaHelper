<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to Nanobanana</title>
    <style>
        :root {
            --primary: #f9d71c;
            /* Banana Yellow */
            --secondary: #2196f3;
            /* Markdown Blue */
            --bg: #ffffff;
            --text: #333333;
            --hover: #f0f0f0;
            --success: #4caf50;
            --danger: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--bg);
            color: var(--text);
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 img {
            width: 24px;
            height: 24px;
        }

        .controls {
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #e6c619;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #1976d2;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #388e3c;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .btn-row {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-row button {
            flex: 1;
        }

        .file-list {
            list-style: none;
            padding: 0;
            border-top: 1px solid #eee;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .file-item:hover {
            background-color: var(--hover);
        }

        .file-item.processing {
            background-color: #fff3cd;
            border-left: 3px solid var(--primary);
        }

        .file-item.completed {
            background-color: #d4edda;
            border-left: 3px solid var(--success);
        }

        .file-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .file-item .icon {
            color: var(--secondary);
            font-weight: bold;
        }

        .file-item .filename {
            flex: 1;
            cursor: pointer;
        }

        .file-item .status-icon {
            font-size: 0.9rem;
        }

        .selection-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .selection-controls button {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .progress-section {
            margin: 15px 0;
            padding: 12px;
            background-color: #f5f5f5;
            border-radius: 8px;
            display: none;
        }

        .progress-section.visible {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--success);
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        .status {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>
        <img src="icons/icon48.png" alt="icon">
        Nanobanana Helper (Gemini)
    </h1>
    <div class="controls">
        <button id="select-folder">Select Folder (.md Only)</button>
        <div style="font-size: 0.8rem; color: #666; margin-top: 5px; text-align: center;">
            Select a folder containing Markdown files
        </div>
    </div>

    <div class="selection-controls" id="selection-controls" style="display: none;">
        <button id="select-all">All</button>
        <button id="deselect-all">None</button>
    </div>

    <ul id="file-list" class="file-list">
        <!-- Files will be listed here -->
    </ul>

    <div class="progress-section" id="progress-section">
        <div class="progress-header">
            <span id="progress-label">Processing...</span>
            <span id="progress-count">0/0</span>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        <div class="progress-text" id="progress-text">Waiting...</div>
    </div>

    <div class="btn-row" id="action-buttons" style="display: none;">
        <button id="start-auto" class="btn-success">▶ Start Auto</button>
        <button id="stop-auto" class="btn-danger" style="display: none;">■ Stop</button>
    </div>

    <div id="status" class="status">Please select a folder containing Markdown files.</div>
    <script src="sidepanel.js"></script>
</body>

</html>
